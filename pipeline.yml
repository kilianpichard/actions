name: CI/CD ğŸš€
on:
  pull_request:
    branches:
      - "*"
      - "!main"
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

on:
  workflow_call:
    inputs:
      branches:
        required: true
        type: array
      docker_login:
        required: true
        type: string
      docker_token:
        required: true
        type: string
      ec2_ssh:
        required: true
        type: string
      ec2_user:
        required: true
        type: string
      ec2_host:
        required: true
        type: string
      github_token:
        required: true
        type: string
      registry:
        required: true
        type: string
      image_name:
        required: true
        type: string


jobs:
  install:
    name: ğŸ“¥ Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Install Dependencies
        uses: kilianpichard/actions/install@main
        with:
          path: api

  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ğŸ§¹ Lint Code
        uses: kilianpichard/actions/lint@main
        with:
          path: api

  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ğŸ§ª Run Tests
        uses: kilianpichard/actions/test@main
        with:
          path: api
        env:
          MONGO_BD_URL: ${{ secrets.MONGO_BD_URL }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
      - name: ğŸ“Š Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: ğŸ·ï¸ Tag Version
    needs: install
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag_version.outputs.VERSION }} # Assurez-vous que l'ID est correct
    steps:
      - name: ğŸ·ï¸ Tag Version
        id: tag_version # ID unique pour l'Ã©tape
        uses: kilianpichard/actions/tag_version@main
        with:
          path: api

  build:
    name: ğŸ› ï¸ Build and Push Docker Image
    needs: [release, tests, lint]
    runs-on: ubuntu-latest
    env:
      DOCKER_TARGET_PLATFORM: linux/arm64
      VERSION: ${{ needs.release.outputs.version }} # Version obtenue du job 'release'
    steps:
      - name: ğŸ› ï¸ Build and Push Docker Image
        uses: kilianpichard/actions/build@main
        with:
          path: api
          version: ${{ env.VERSION }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [release, build]
    env:
      VERSION: ${{ needs.release.outputs.version }} # Version obtenue du job 'release'
    steps:
      - name: ğŸš€ Deploy to Production
        uses: kilianpichard/actions/deploy@main
        with:
          version: ${{ env.VERSION }}
          ec2_ssh: ${{ secrets.EC2_SSH }}
          ec2_user: ${{ secrets.EC2_USER }}
          ec2_host: ${{ secrets.EC2_HOST }}
          app_name: ${{ github.ref == 'refs/heads/main' && 'KARVEO_API' || 'KARVEO_API_STAGING' }}
          app_folder: "karveo"
          stack_name: "karveo"
